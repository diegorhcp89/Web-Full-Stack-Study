<!--
    <input type="url" />

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - minlenght / maxlength
        * O mínimo e /ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse
        campo devera conter, modificando o tamanho do campo para o usuário

    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar o e-mail do domínio rocketseat.com.br
            * pattern=".+@rocketseat\.com\.br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais
        valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados
            como sugestão.
-->

<form action="">
    <input type="url"
    placeholder="http://example.com"
    >
    <button type="submit">Enviar</button>
</form>
