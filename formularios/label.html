<!--
    <label>

        - accociar e indentificar uma (ou mais) tag de entreada de dados
        - acessibilidade
        - você poderá clicar para midar o foco da entrada de dados

        Atributos
        - for
            - para fazer a conexão entre este label e a tag de entrada de dados
            - é feita via id do input
            - só funcioan com elementos especificso
            - button, input (not hidden), meter, output, progress, select, textarea

-->

<label for="nome">Nome Completo</label>
<input id="nome" type="text">
